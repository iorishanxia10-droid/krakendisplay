<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NZXT + YouTube Dashboard</title>
  <style>
    /* Krakenの画面は丸いので、全体を中央寄せにすると見やすくなります */
    body { 
      background:#000; color:#fff; font-family:sans-serif; 
      margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; overflow: hidden;
    }
    .box { background:rgba(34, 34, 34, 0.7); padding:10px; border-radius:10px; text-align: center; width: 80%; }
    .temps { font-size:24px; font-weight: bold; margin-top: 10px; }
    iframe { border-radius: 10px; }
  </style>
</head>
<body>

<div class="box">
  <iframe
    width="240" 
    height="135"
    src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=P7cnTQbztnk"
    frameborder="0"
  ></iframe>

  <div class="temps" id="temps">
    読み込み中…
  </div>
</div>

<script>
  // NZXT CAMからのデータを受け取る関数
  window.nzxt = {
    v1: {
      onMonitoringDataUpdate: (data) => {
        // CPU, GPU, 水温(liquid)を取得
        const cpuTemp = data.cpus.length > 0 ? Math.round(data.cpus[0].temperature) : '--';
        const gpuTemp = data.gpus.length > 0 ? Math.round(data.gpus[0].temperature) : '--';
        // Krakenの種類によって data.liquid だったり data.krakens[0].liquidTemperature だったりします
        const liquidTemp = data.liquid ? Math.round(data.liquid.temperature) : (data.krakens && data.krakens[0] ? Math.round(data.krakens[0].liquidTemperature) : '--');

        document.getElementById("temps").innerHTML = `
          <div style="color: #ff5e5e;">CPU: ${cpuTemp}°C</div>
          <div style="color: #5eff5e;">GPU: ${gpuTemp}°C</div>
          <div style="color: #5e97ff;">Liq: ${liquidTemp}°C</div>
        `;
      }
    }
  };
</script>

</body>
</html>
