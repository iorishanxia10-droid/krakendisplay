<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NZXT + YouTube Dashboard</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; }
    .wrap { display:flex; gap:20px; }
    .box { background:#222; padding:15px; border-radius:10px; }
    .temps { font-size:20px; }
  </style>
</head>
<body>

<h2>YouTube ＋ 温度ダッシュボード</h2>

<div class="wrap">
  <div class="box">
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/VIDEO_ID"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <div class="box temps" id="temps">
    読み込み中…
  </div>
</div>

<script>
// ▼▼ ここをセンパイの CAM URL に書き換える ▼▼
const CAM_URL = "http://ここにCAMのURLを貼る";

async function load() {
  const res = await fetch(CAM_URL);
  const data = await res.json();

  document.getElementById("temps").innerText =
    `CPU: ${data.cpu.temp}°C
GPU: ${data.gpu.temp}°C
Liquid: ${data.liquid.temp}°C`;
}

// 2秒ごとに更新
setInterval(load, 2000);
load();
</script>

</body>
</html>
